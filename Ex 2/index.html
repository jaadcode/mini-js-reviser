<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DOM Manipulation</h1>
  <h2>Try the <i>magic</i> button</h2>
  <p id="magic-p">Hello everybody, I'm just a little paragraph...</p>
  <button type="button" id="magic-button"><i>Magic button</i></button>
  <br>
  <h2>This is... the <i>list</i></h2>
  
  <ul>
    <li>Boxing with an kangaroo</li>
    <li>Try to treat three thirsty trees</li>
  </ul>
  <span><input type="text" placeholder="just add things here"><button type="button" id="list-button">Add</button></span>

  <h2>And now, let's add some <i>style</i></h2>
  <button type="button" id="style-button">Style the magic button</button>

  

  <script type="module" src="dom-manipulation.js"></script>
</body>
</html>
